        // Copy Message
        function copyMessage() {
            if (!window.currentFormattedMessage) {
                alert('Please generate a message first');
                return;
            }

            navigator.clipboard.writeText(window.currentFormattedMessage)
                .then(() => {
                    // Show success feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyBtn.style.background = '#4CAF50';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy message. Please try again.');
                });
        }

        // Send to WhatsApp
        function sendToWhatsApp() {
            if (!window.currentFormattedMessage) {
                updatePreview();
            }

            const phoneNumber = "989917525002"; // Your number
            const encodedMessage = encodeURIComponent(window.currentFormattedMessage);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Initialize with preview
        updatePreview();

        // Auto-update on input change
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', updatePreview);
            input.addEventListener('change', updatePreview);
        });
    </script>
</body>
